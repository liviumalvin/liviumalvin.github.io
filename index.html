	<body>

		<nav class="navbar navbar-default navbar-static-top" role="navigation">
		  <div class="container">

		<!-- Dashboard container -->
			<div class="container" data-viewport="dashboard">
				<h3>
					Dashboard
					 <span data-show="viewport,dashboard-grid" class="glyphicon glyphicon-th" style="cursor:pointer"> </span> 
					 <span data-show="viewport,dashboard-list" class="glyphicon glyphicon-th-list" style="cursor:pointer"> </span> 
				</h3>
			</div>
		<!-- Dashboard container -->

		<!-- Snippet container -->
			<div class="container" data-viewport="snippet">
				<h3>
					Snippet
				</h3>
			</div>
		<!-- Snippet container -->

		<!-- Grid viewport -->
			<div class="row" data-viewport="dashboard-grid">
					
			</div>
		<!-- Grid viewport -->

		<!-- List viewport -->
			<div class="row" data-viewport="dashboard-list">
					
			</div>
		<!-- List viewport -->

		<!-- Grid item viewport--> 
			<div data-viewport="snippet-grid-item">
				<div class="col-sm-6 col-md-4">
					<div class="thumbnail">snippet
						<div class="caption">
							<h3 data-key="title"></h3>
							<p data-key="description"></p>
							<p>
								<a href="javascript:{};" class="btn btn-primary" role="button" data-key="id" data-show="viewport,view-snippet,id">View</a> 
							</p>
						</div>
					</div>
				</div>  
			</div>
		<!-- Grid item viewport --> 

		<!-- List item viewport--> 
			<div data-viewport="snippet-list-item">
				<div class="col-sm-6 col-md-8">
					<div class="thumbnail">
						<div class="caption">
							<h3 data-key="title"></h3>
							<p data-key="description"></p>
							<p>
								<a href="javascript:{};" class="btn btn-primary" role="button" data-show="viewport,view-snippet,id">View</a> 
							</p>
						</div>
					</div>
				</div>  
			</div>
		<!-- List item viewport --> 


		<!-- add-snippet viewport-->
			<div data-viewport="add-snippet">
				<h4> Add new </h4>
				<form class="form-horizontal" role="form" data-name="addSnippetForm">
				  <div class="form-group">
				    <label for="snippetTitle" class="col-sm-2 control-label">Title</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="snippetTitle" placeholder="Title" required>
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="snippetDescription" class="col-sm-2 control-label">Description</label>
				    <div class="col-sm-10">
				      <textarea class="form-control" rows="3" id="snippetDescription" placeholder="A small description for your code snippet" required></textarea>
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="snippetBody" class="col-sm-2 control-label">Code Snippet</label>
				    <div class="col-sm-10">
				      <textarea class="form-control" rows="15" id="snippetBody" placeholder="Please paste your code here" required></textarea>
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				     <button type="submit" class="btn btn-primary btn-lg btn-block">Add</button>
				    </div>
				  </div>
				</form>
			</div>
		<!-- add-snippet viewport-->

		<!-- view-snippet viewport -->
		<span data-viewport="view-snippet">
			
			<div class="panel panel-default" >
			  <div class="panel-heading">
			  	<button type="button" class="btn btn-primary btn-lg" data-show="viewport,dashboard-grid">Back</button>
			  </div>
			  <div class="panel-body">
			    <h3 class="panel-title" data-key="title"></h3>
			  </div>
			  <div class="panel-body">
			    <h3 class="panel-title" data-key="description"></h3>
			  </div>
			  <div class="panel-body" >
			  	<pre data-key="code">

			  	</pre>
			  </div>
			</div>
		</span>
		<!-- view-snippet viewport -->
	</body>
